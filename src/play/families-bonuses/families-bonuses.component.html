<div class="families-bonuses" [ngClass]="{ enemy: isEnemy }">
  <div class="family" *ngFor="let family of families">
    <div class="hover-info" *ngIf="getFamilyStepDescription(family)">
      <div class="info">
        {{ getFamilyStepDescription(family) }} {{ family.passedSteps }}
      </div>
    </div>

    <div class="family-content" [ngClass]="{ active: isActive(family) }">
      <img class="img" src=" {{ familyService.getFamily(family.id).icon }}" />
    </div>
  </div>
</div>
