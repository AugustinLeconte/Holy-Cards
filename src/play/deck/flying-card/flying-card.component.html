<div
  [hidden]="!flyingCard.card"
  class="flying-card card"
  [style.left.px]="flyingCard.x"
  [style.top]="flyingCard.y"
  [ngClass]="{ 'mid-air': flyingCard.midAir }"
  [style.background-image]="
    flyingCard.card
      ? 'url(assets/illustrations/' + flyingCard.card.illustration + ')'
      : ''
  "
  [ngClass]="flyingCard.card ? 'level-' + flyingCard.card.level.toString() : ''"
></div>
